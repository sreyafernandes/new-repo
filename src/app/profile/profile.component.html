<div class="container">
  
    <table class="table table-striped table-bordered table-hover table-responsive" style="width: 200px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>First Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody *ngFor="let users of Users">
        <tr>
          <td>{{users.fn}}</td>
          <td>{{users.ln}}</td>
          <td>{{users.pn}}</td>
          <td>{{users.email}}</td>
          <td>{{users.pwd}}</td>
        </tr>
      </tbody>
    </table>
  </div>
