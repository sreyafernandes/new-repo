<!-- Sign Up -->
<div class="modal" id="SignUp">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="container">
            <form>
              <div class="form-group">
                <label for="fn">First Name:</label>
                <input type="text" class="form-control" name="fn" id="fn" [(ngModel)]="fn">
              </div>
              <div class="form-group">
                <label for="ln">Last Name:</label>
                <input type="text" class="form-control" id="ln" name="ln" [(ngModel)]="ln">
              </div>
              <div class="form-group">
                <label for="pn">Phone Number:</label>
                <input type="number" class="form-control" id="pn" name="pn" [(ngModel)]="pn">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="pwd">
              </div>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="SignUp()">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal footer -->

      <!-- <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->


    </div>
  </div>
</div>

<!-- Sign In -->
<div class="modal" id="SignIn">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign In</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body  #userSignIn="ngForm" (ngSubmit)="SignIn()" -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="container">
            <form [formGroup]="userSignIn" (ngSubmit)="SignIn()">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="em" formControlName="em">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" formControlName="passwd">
              </div>
              <button type="submit" class="btn btn-primary" (click)="SignIn()" data-dismiss="modal" [routerLink]="['/profile']" [disabled]="!userSignIn.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
